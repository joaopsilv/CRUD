<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.15.3/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">>
    <title>Projeto de CRUD</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-bug">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Projeto de CRUD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" th:href="@{/}">Conteúdos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/usuario/list}">Usuários</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/comentario/list}">Comentários</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container container-header-comentario">
      <h3>Comentário</h3>
    </div>
    <div class="container container-form-comentario">
      <form th:action="@{/comentario/save}" method="POST" th:object="${comentario}">
        <div th:if="${erro}" class="alert alert-danger"> <span th:text="${erroMsg}"></span>
      </div>
          <div class="form-floating mb-3">
              <input type="number" class="form-control" id="Cod" placeholder="Código" disabled th:field="*{id}">
              <label for="Cod">Código</label>
          </div>
          <div class="form-floating mb-3">
              <input type="text" class="form-control" id="Texto" placeholder="Comentário" th:field="*{texto}">
              <label for="Texto">Comentário</label>
          </div>
          <div class="row">
            <div class="col">
                <a th:href="@{/comentario/list}" class="btn btn-outline-secondary btn-form"> <i class="fa fa-backspace"></i> Voltar</a>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-outline-success btn-form"> <i class="fa fa-save"></i> Salvar</button>
            </div>
        </div>
      </form>
    </div>
</body>
</html>
